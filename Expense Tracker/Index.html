<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>   
    <h1> 
        Expense Tracker
    </h1>
    <div class="mb-1">
        <label for="exampleFormControlInput1" class="form-label">Name </label>
        <input type="name" class="form-control" id="name" placeholder="Enter Expense name"> 
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">Date</label>
        <input type="date" class="form-control" id="exampleFormControlInput1" placeholder="DD//MM//YY"> 
      </div> 
    </div class="mb-1"> 
        <label for="exampleFormControlInput1" class="form-label">Amount</label>
        <input type="amount" class="form-control" id="name" placeholder="Enter Amount"> 

        <button type="button" class="btn btn-success">Submit</button> 
        <table class="table">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Date</th>
                <th scope="col">Amount</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
    <script src="./Expense-tracker.js">
    </script>

</html>
